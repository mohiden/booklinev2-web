mutation UpdateOrder(
  $name: String!
  $phoneNumber: String!
  $area: String!
  $books: [String!]!
  $isDelivered: Boolean!
  $orderId: String!
) {
  createOrder(
    options: {
      name: $name
      phoneNumber: $phoneNumber
      area: $area
      books: $books
      isDelivered: $isDelivered
    }
    orderId: $orderId
  ) {
    errors {
      field
      message
    }
    data {
      _id
      name
      phoneNumber
      area
      books
      createdAt
      updatedAt
    }
    statusCode
  }
}
